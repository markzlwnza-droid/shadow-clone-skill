ShadowClone:
  Type: ZOMBIE
  Display: '<&8>Shadow Clone'
  Health: 120
  Damage: 10
  Faction: ShadowClones
  
  Options:
    Silent: true
    NoAI: false
    MovementSpeed: 0.38
    FollowRange: 25
    PreventOtherDrops: true
    PreventItemPickup: true
    PreventSunburn: true
    PreventMobKillDrops: true
    AlwaysShowName: false
    NoDamageTicks: 10
    Despawn: false
    Persistent: false
    
  Equipment:
  - AIR HEAD
  - AIR CHEST
  - AIR LEGS
  - AIR FEET
  - AIR HAND
  - AIR OFFHAND
  
  AIGoalSelectors:
  - clear
  - float 0
  - followowner 1
  - meleeattack 2
  - bowshoot 3
  - movetowardstarget 4
  
  AITargetSelectors:
  - clear
  - attacker 0
  - otherfactionmonsters 1
  
  # Skills v2.2 - Fixed for MythicMobs FREE
  Skills:
  # Core Events
  - skill{s=ShadowClone_Spawn} @self ~onSpawn
  - skill{s=ShadowClone_SmartAttack;sync=true} @target ~onAttack
  - skill{s=ShadowClone_Death} @self ~onDeath
  
  # Dodge System (60% chance)
  - skill{s=ShadowClone_Dodge} @self ~onDamaged 0.6
  
  # Ultimate Charge on damage
  - skill{s=Clone_ChargeUltimate} @self ~onDamaged 0.3
  
  # Status Display (every 3 seconds)
  - skill{s=ShadowClone_StatusDisplay} @self ~onTimer:60
  
  # Follow & Check Owner
  - skill{s=ShadowClone_FollowOwner} @self ~onTimer:40
  - skill{s=ShadowClone_FollowOwner_Teleport} @self ~onTimer:60
  - skill{s=ShadowClone_CheckOwnerOnline} @self ~onTimer:40
  
  # Mode AI (every 2 seconds) - Support mode heal/buff
  - skill{s=ShadowClone_ModeAI} @self ~onTimer:40
  
  # Shadow Aura effect (every 1 second)
  - skill{s=ShadowClone_ShadowAura} @self ~onTimer:20


