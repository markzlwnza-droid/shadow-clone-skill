# POWER GEMS - เพิ่มพลังโจมตี Clone
# ================================

shadow_power_gem_1:
  material: AMETHYST_SHARD
  name: "&c✦ Power Gem I"
  lore:
  - "&8━━━━━━━━━━━━━━━━━━━━━"
  - "&7เพิ่มพลังโจมตีให้ร่างเงา"
  - ""
  - "&c⚔ &7Clone Damage: &a+10%"
  - ""
  - "&eใส่ไว้ใน Inventory เพื่อใช้งาน"
  - "&8━━━━━━━━━━━━━━━━━━━━━"
  glow: true
  unbreakable: false
  
  # Variable เก็บค่า buff
  variables:
    clone_damage_bonus:
      default: 1.1
      type: DOUBLE
  
  activators:
    # เมื่อมีไว้ใน Inventory
    passive_buff:
      name: "&aPassive Power Buff"
      activator: LOOP
      delay: 20
      commands:
      - "SENDMESSAGE &8[&cPower Gem&8] &7Active..."
      silenceOutput: true
      # ส่งค่าไปให้ MythicMobs
      runMythicMobsSkill:
        skill: "Clone_ApplyDamageBuff"
        castAtSelf: true

